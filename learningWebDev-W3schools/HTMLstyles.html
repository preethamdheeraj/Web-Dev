<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This document will contain how to use html styles attribute</title>
</head>
<body style="background-color: powderblue;">
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>

    <!-- similarly this will also contain the h1 and p elements which can also be stylized in the following way-->
    <h1 style="background-color: powderblue;">This is a heading 2</h1>
    <p style="background-color: tomato;">This is a paragraph</p>

    <!--this will contain the stylized text for color for just that one line of text that we will be using red color for-->
    <p style="color: red;">This is a paragraph</p>

    <!-- another stylized form of text-->
    <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">This is a heading 3</h1>
    <p style="font-family: 'Courier New', Courier, monospace;">This is a paragraph 3</p>

    <!--text size-->
    <h1 style="font-size: 300%;">This is heading 4</h1>
    <p style="font-size: 160%;">This is paragraph 4</p>

    <!--text alignment-->
    <h1 style="text-align: center;">Centered heading</h1>
    <p style="text-align: center;">centered paragraph</p>
</body>
</html>
