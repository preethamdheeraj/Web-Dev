<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Document will contain the files for HTML CSS</title>
    <!-- internal css will be included inside the head tag-->
    <style>
        body {background-color: powderblue;}
        h2 {color: blue;}
        p {color: red;}
    </style>
    <!-- an external css has to be linked in the head tag for the styles to be to take into effect for the current html file-->
    <link rel="stylesheet" href="stylessForhtmlCSS.css">
</head>
<body>
    <h1 style="color:brown;">A Brown heading</h1>
    <p style="color:red;">A red paragraph.</p> <!-- these are called as inline css-->
    <h2>This is a heading 2</h2>
</body>
</html>
